<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Display - Sistema Colas</title>

  <!-- TU CSS -->
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/display.css" />
</head>

<body class="display-bg">

  <div class="display-top">
    <div id="areaName" class="area-name">Área</div>
    <div id="timeClock" class="clock">00:00</div>
  </div>

  <div class="display-main">
    
    <div class="panel-block">
      <div class="label-title">TURNO EN ATENCIÓN</div>
      <div id="currentTurn" class="turn-large">—</div>
    </div>

    <div class="panel-block">
      <div class="label-title">SIGUIENTES</div>
      <ol id="nextList"></ol>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/api.js"></script>
  <script src="js/display.js"></script>

  <script>
    Display.init();

    // Reloj en tiempo real
    setInterval(() => {
      const now = new Date();
      document.getElementById("timeClock").textContent =
        now.toLocaleTimeString("es-GT", { hour12: false });
    }, 1000);
  </script>

</body>
</html>
