<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Display - Sistema Colas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #0d1117;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .display-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 40px;
      background: #161b22;
      border-bottom: 3px solid #30363d;
      font-size: 32px;
      font-weight: 600;
    }

    .area-name {
      color: #58a6ff;
      font-size: 40px;
      font-weight: bold;
    }

    .clock {
      font-size: 34px;
    }

    .display-main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
      padding: 40px;
    }

    .panel-block {
      background: #161b22;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .label-title {
      font-size: 28px;
      font-weight: 600;
      border-bottom: 2px solid #30363d;
      margin-bottom: 25px;
      padding-bottom: 10px;
      text-align: center;
      color: #8b949e;
    }

    .turn-large {
      font-size: 130px;
      font-weight: bold;
      text-align: center;
      color: #58a6ff;
      margin-top: 30px;
    }

    #nextList {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      font-size: 48px;
      line-height: 1.4;
    }

    #nextList li {
      padding: 10px 0;
      border-bottom: 1px solid #30363d;
      color: #c9d1d9;
    }
  </style>
</head>

<body>

  <!-- TOP DISPLAY -->
  <div class="display-top">
    <div id="areaName" class="area-name">Área</div>
    <div id="timeClock" class="clock">00:00</div>
  </div>

  <!-- MAIN PANELS -->
  <div class="display-main">
    
    <!-- Turno actual -->
    <div class="panel-block">
      <div class="label-title">TURNO EN ATENCIÓN</div>
      <div id="currentTurn" class="turn-large">—</div>
    </div>

    <!-- Siguientes -->
    <div class="panel-block">
      <div class="label-title">SIGUIENTES</div>
      <ol id="nextList"></ol>
    </div>

  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/api.js"></script>
  <script src="js/display.js"></script>

  <script>
    Display.init();

    // Reloj en tiempo real
    setInterval(() => {
      const now = new Date();
      document.getElementById("timeClock").textContent =
        now.toLocaleTimeString("es-GT", { hour12: false });
    }, 1000);
  </script>

</body>
</html>
