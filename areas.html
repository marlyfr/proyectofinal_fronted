<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Áreas - Sistema Colas</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f6fa;
    }
    .topbar {
      background: #1e1e2f;
      padding: 15px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-sm {
      width: 40px;
      margin-right: 10px;
    }
    .brand {
      display: flex;
      align-items: center;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .panel {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR SUPERIOR -->
  <header class="topbar">
    <div class="brand">
      <img src="assets/logo.png" class="logo-sm">
      Áreas
    </div>

    <nav class="d-flex gap-2">
      <button onclick="location.href='dashboard.html'" class="btn btn-outline-light">Dashboard</button>
      <button onclick="location.href='turns.html'" class="btn btn-outline-light">Turnos</button>
      <button onclick="Auth.logout()" class="btn btn-danger">Cerrar sesión</button>
    </nav>
  </header>

  <main class="container mt-4">

    <!-- FORMULARIO -->
    <section class="panel">
      <h3 class="mb-3">Crear / Editar Área</h3>

      <form id="areaForm" class="row g-3">
        <input id="idArea" type="hidden"/>

        <div class="col-md-6">
          <label class="form-label">Nombre del área</label>
          <input id="nombreArea" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Descripción</label>
          <input id="descripcion" class="form-control">
        </div>

        <div class="col-12">
          <div class="form-check">
            <input id="activo" type="checkbox" class="form-check-input" checked>
            <label class="form-check-label">Activo</label>
          </div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Guardar</button>
        </div>

        <p id="areaMsg" class="text-success mt-2"></p>
      </form>
    </section>
