<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Áreas - Sistema Colas</title>

  <!-- ESTILOS -->
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/forms.css" />
  <link rel="stylesheet" href="styles/tables.css" />
  <link rel="stylesheet" href="styles/areas.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand"><img src="assets/logo.png" class="logo-sm" alt="logo"/> Áreas</div>
    <nav>
      <button onclick="location.href='dashboard.html'" class="nav-btn">Dashboard</button>
      <button onclick="location.href='patients.html'" class="nav-btn">Pacientes</button>
      <button onclick="location.href='turns.html'" class="nav-btn">Turnos</button>
      <button onclick="Auth.logout()" class="nav-btn danger">Cerrar sesión</button>
    </nav>
  </header>

  <main class="container">

    <!-- Registrar Nueva Área -->
    <section class="panel">
      <h2>Crear área nueva</h2>

      <form id="areaForm">
        <div class="grid-2">
          <div>
            <label>Nombre del área *</label>
            <input id="nombreArea" required />
          </div>

          <div>
            <label>Código *</label>
            <input id="codigo" required />
          </div>
        </div>

        <button class="btn primary" type="submit">Guardar área</button>
        <p id="areaMsg" class="text-success"></p>
      </form>
    </section>

    <!-- Lista de Áreas -->
    <section class="panel">
      <h2>Áreas registradas</h2>

      <table class="table" id="areasTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Área</th>
            <th>Código</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    </section>

  </main>

  <!-- SCRIPTS -->
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/areas.js"></script>

  <script>
    Auth.protectPage();
    Areas.init();
  </script>
</body>
</html>
