<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Sistema Colas</title>

  <!-- ESTILOS (SIN CARPETAS) -->
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="tables.css" />
  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <img src="logo.png" class="logo-sm" alt="logo" />
      Dashboard
    </div>

    <nav>
      <button onclick="location.href='patients.html'" class="nav-btn">Pacientes</button>
      <button onclick="location.href='areas.html'" class="nav-btn">Áreas</button>
      <button onclick="location.href='turns.html'" class="nav-btn">Turnos</button>
      <button onclick="Auth.logout()" class="nav-btn danger">Cerrar sesión</button>
    </nav>
  </header>

  <main class="container">

    <!-- TARJETAS RESUMEN -->
    <section class="dashboard-cards">
      <div class="card small">
        <h3>Áreas</h3>
        <p id="countAreas" class="card-number">0</p>
      </div>

      <div class="card small">
        <h3>Pacientes</h3>
        <p id="countPatients" class="card-number">0</p>
      </div>

      <div class="card small">
        <h3>Turnos en espera</h3>
        <p id="countTurnsPending" class="card-number">0</p>
      </div>

      <div class="card small">
        <h3>En atención</h3>
        <p id="countTurnsActive" class="card-number">0</p>
      </div>
    </section>

    <!-- ÚLTIMOS TURNOS -->
    <section class="panel">
      <h2>Últimos turnos generados</h2>
      <table class="table" id="lastTurnsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Turno</th>
            <th>Área</th>
            <th>Paciente</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- ÚLTIMOS PACIENTES -->
    <section class="panel">
      <h2>Últimos pacientes registrados</h2>
      <table class="table" id="lastPatientsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>DPI</th>
            <th>Teléfono</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

  </main>

  <!-- SCRIPTS (SIN CARPETAS) -->
  <script src="api.js"></script>
  <script src="auth.js"></script>
  <script src="dashboard.js"></script>

  <script>
    Auth.protectPage();
    Dashboard.init();
  </script>
</body>
</html>
